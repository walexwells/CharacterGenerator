<!doctype html>
<html>
<head>
	<title>Word Generator</title>
	<link rel="stylesheet" href="main.css"/>
</head>
<body>
	<h1>Word Generator</h1>
	<div>
		<span class="button" data-bind="css: {selected: typeIsPerson}, click: setTypeToPerson">Person</span>
		<span class="button" data-bind="css: {selected: typeIsPlace}, click: setTypeToPlace">Place</span>
		<span class="button" data-bind="css: {selected: typeIsThing}, click: setTypeToThing">Thing</span>
	<div>
	<div style="text-align: right;">
		<span class="button" data-bind="click: next">Generate More</span>
	</div>
	
	
	<div id="wordPanel" data-bind="foreach: words">
		<div class="namecard" data-bind="visible:visible">
			<div class="name" data-bind="text:name">George Cannot</div>
			<div class="buttons" data-bind="visible:$parent.showButtons">
				<span data-bind="click:reject, visible: !marked()">Reject</span>
				<span data-bind="click:mark, css: { marked: marked }">Mark</span>
			</div>
		</div>
	</div>
	
	<h3>Advanced Options</h3>
	<div data-bind="visible:typeIsPerson">
		<span class="button" data-bind="css: {selected: genderIsMale}, click: setGenderToMale">Male</span>
		<span class="button" data-bind="css: {selected: genderIsFemale}, click: setGenderToFemale">Female</span>
		<span class="button" data-bind="css: {selected: genderIsBoth}, click: setGenderToBoth">Both</span>
	</div>
	<div>
		<span class="button" data-bind="css: {selected: generated()}, click: toggleGenerated" >Generated</span>
		<span class="button" data-bind="css: {selected: !generated()}, click: toggleGenerated" >Real</span>
	</div>
	<div>
		<span class="button" data-bind="css: {selected: showButtons}, click: function(){showButtons(!showButtons())}" >Show Buttons</span>
	</div>
	
	<h3>Acknowledgements</h3>
	<p>This project uses data from:</p>
	<div><a href="http://www.census.gov/genealogy/www/data/1990surnames/names_files.html">Name Lists from the US 1990 Census</a></div>
	<div><a href="http://www.desiquintans.com/articles.php?page=nounlist">The Great Noun List</a></div>
	<div><a href="http://www.geonames.org">GeoNames</a></div>

	<script src="lib/knockout.js"></script>
	<script src="main.js"></script>
	<script>
		var vm = new ViewModel();
		ko.applyBindings(vm);
	</script>
</body>
</html>
