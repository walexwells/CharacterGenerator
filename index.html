<!doctype html>
<html>
<head>
	<title>Name Generator</title>
	<link rel="stylesheet" href="main.css"/>
</head>
<body>
	<div>
	
	
		<h3>Generated</h3>
	
		<label>Male<input type="checkbox" data-bind="checked:male"/></label>
		<label>Male Full<input type="checkbox" data-bind="checked:maleFull"/></label>
		<label>Female<input type="checkbox" data-bind="checked:female"/></label>
		<label>Female Full<input type="checkbox" data-bind="checked:femaleFull"/></label>
		<label>Last<input type="checkbox" data-bind="checked:last"/></label>
		<label>Location<input type="checkbox" data-bind="checked:location"/></label>
		<label>Noun<input type="checkbox" data-bind="checked:noun"/></label>
		
		<br>
		
		<h3>Real</h3>
		
		<label>Male<input type="checkbox" data-bind="checked:realMale"/></label>
		<label>Male Full<input type="checkbox" data-bind="checked:realMaleFull"/></label>
		<label>Female<input type="checkbox" data-bind="checked:realFemale"/></label>
		<label>Female Full<input type="checkbox" data-bind="checked:realFemaleFull"/></label>
		<label>Last<input type="checkbox" data-bind="checked:realLast"/></label>
		<label>Location<input type="checkbox" data-bind="checked:realLocation"/></label>
		<label>Noun<input type="checkbox" data-bind="checked:realNoun"/></label>
		
		<br>

	<input type="button" value="Next" data-bind="click: next"/>
	
	<div data-bind="foreach: words">
		<div class="namecard" data-bind="visible:visible">
			<div class="name" data-bind="text:name">George Cannot</div>
			<div class="buttons">
				<span data-bind="click:mark, css: { marked: marked }">Mark</span>
				<span data-bind="click:reject, visible: !marked()">Reject</span>
			</div>
		</div>
	</div>
	
	<div style="clear:both">
		Data Sources:</br>
		<a href="http://www.census.gov/genealogy/www/data/1990surnames/names_files.html">Name Lists from the US 1990 Census</a> - Used for male, female, and last names</br>
		<a href="http://www.desiquintans.com/articles.php?page=nounlist">The Great Noun List</a> - Used for nouns</br>
		<a href="http://www.geonames.org">GeoNames</a> - Used for location names
	</div>

	<script src="lib/knockout.js"></script>
	<script src="main.js"></script>
	<script>
	
		var vm = new ViewModel();
		ko.applyBindings(vm);
	</script>
</body>
</html>
